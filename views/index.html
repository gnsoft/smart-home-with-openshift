<script type='text/javascript' charset='utf8'>
	function openWindow(url, type, width, height, left){
		var new_width = window.innerWidth/100*(width-1);
		var new_height = window.innerHeight/100*height;
		var new_left = window.innerWidth/100*width;
		if(left)new_left = 0;
		window.open(url, type, 'width='+new_width+'px, height='+new_height+'px, left='+new_left+'px'); return false;
	}
</script>
